<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/device-mockups.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic,800italic,400,800,700' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- Auth0 Lock (Login Widget) -->
    <script src="lib/auth0-widget.js/build/auth0-widget.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Auth0 Angular module -->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/application.js"></script>
  </head>
  <body ng-app="starter" animation="">
  <div class="body-container">
    <div class="device-container">
        <div class="iPhone">
            <div class="device-mockup iphone5 portrait black">
                <div class="device">
                    <div class="screen">
                       <div ng-controller="MainCtrl">
                                {{"current_user"}}
                                <ion-nav-bar class="bar-stable nav-title-slide-ios7">
                                    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
                                        Back
                                    </ion-nav-back-button>
                                    <!-- </script> -->
                                </ion-nav-bar>
                            <ion-nav-view></ion-nav-view>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  </body>
</html>
